set-window-option -g utf8 on
set-window-option -g mode-keys vi
set-window-option -g automatic-rename off

# KeyBindings
set-window-option -g mode-keys vi

unbind C-b
set-option -g prefix C-j

bind C-c new-window
bind C-j last-window
bind s split-window
bind | split-window -h
bind C-k next-window
bind C-h previous-window
bind l list-window
bind [ copy-mode

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind-key T swap-window -t 0
bind-key C-h resize-pane -L 5
bind-key C-l resize-pane -R 5
bind-key C-j resize-pane -D 5
bind-key C-k resize-pane -U 5

bind A command-prompt 'rename-window %%'

# STATUS LINE
set-option -g status-fg black
set-option -g status-bg colour252
set-option -g status-attr default
set-option -g status-interval 1
set-option -g status-justify centre # center align window list
set-option -g status-left '#[fg=black,bg=green] #U@#H #[default]'
set-option -g status-right '#[fg=black,bg=green] [%Y-%m-%d(%a) %H:%M:%S]#[default]'

# default window title colors
set-window-option -g window-status-fg colour244
set-window-option -g window-status-bg default

set-window-option -g window-status-attr bold

# active window title colors
set-window-option -g window-status-current-attr bold,underscore
set-window-option -g window-status-current-fg colour230
set-window-option -g window-status-current-bg colour166

# pane border
set-option -g pane-active-border-bg colour166 #cyan
set-option -g pane-active-border-fg colour166 #cyan
set-option -g pane-border-bg white
set-option -g pane-border-fg white

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green
